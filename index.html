<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%234F46E5'/><text x='50' y='50' font-family='Arial' font-size='45' font-weight='bold' fill='white' text-anchor='middle' dominant-baseline='central'>AB</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Bookmarks</title>
    
    <!-- Google 로그인 기능을 사용하기 위한 필수 스크립트 -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Tailwind CSS 경고 필터링 -->
    <script>
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0]?.includes?.('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    </script>
    
    <!-- Tailwind CSS를 불러옵니다. -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
